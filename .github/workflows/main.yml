name: Release to Production Environment

on:
  push:
    branches:
      - main

jobs:
  job1:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ssh and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}  # 秘密鍵のパスフレーズを指定
          script: |
            echo "Moving to the deployment directory..."
            if [ -d ${{ secrets.SERVER_DEPLOY_DIR }} ]; then
              cd ${{ secrets.SERVER_DEPLOY_DIR }}
              echo "Current working directory:"
            pwd
            else
              echo "Error: Deployment directory does not exist."
              exit 1
            fi

            if [ -d .git ]; then
              echo "This is a Git repository. Switching to main branch and pulling latest changes..."
            git switch main
            git pull origin main
            else
            echo "Error: This is not a Git repository."
            exit 1
            fi
